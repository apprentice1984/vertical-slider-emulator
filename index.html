<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/492fbc07e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>My_Project</title>
  </head>
  <body>
    <div class="container">
      <div class="textBox" style="background-color: var(--pinkColor)">
        <h2>Nature flower</h2>
        <p>all in pink</p>
      </div>
      <div class="textBox" style="background-color: var(--skyColor)">
        <h2>Bluuue Sky</h2>
        <p>with it's mountains</p>
      </div>
      <div class="textBox" style="background-color: var(--bgGrey)">
        <h2>Lonely castle</h2>
        <p>in the wilderness</p>
      </div>
      <div class="textBox" style="background-color: var(--bgColor)">
        <h2>Flying eagle</h2>
        <p>in the sunset</p>
      </div>
    </div>

    <div class="bgContainer">
      <div
        class="bg"
        style="
          background-image: url('https://images.unsplash.com/photo-1644545405803-b2b6f05db02d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0NDY2NDQ4Mg&ixlib=rb-1.2.1&q=80&w=1080');
        "
      ></div>
      <div
        class="bg"
        style="
          background-image: url('https://images.unsplash.com/photo-1642124586936-260f39c9d1f5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0NDY2NDQ0Mw&ixlib=rb-1.2.1&q=80&w=1080');
        "
      ></div>
      <div
        class="bg"
        style="
          background-image: url('https://images.unsplash.com/photo-1644072980593-7d797c00fa54?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0NDY2NDQ2MA&ixlib=rb-1.2.1&q=80&w=1080');
        "
      ></div>
      <div
        class="bg"
        style="
          background-image: url('https://images.unsplash.com/photo-1642186733443-a2831125f881?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY0NDY2NDQ3Ng&ixlib=rb-1.2.1&q=80&w=1080');
        "
      ></div>
    </div>
    <button class="down" id="down">
      <img src="./down.svg" alt="down" width="50" height="50" />
    </button>
    <button class="up" id="up">
      <img src="./up.svg" alt="up" width="50" height="50" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
